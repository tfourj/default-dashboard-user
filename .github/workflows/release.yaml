name: Release

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm i

      - name: Sync version from tag (tag builds only)
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          TAG_NAME="${GITHUB_REF_NAME}"
          VERSION="${TAG_NAME#v}"
          PKG_VERSION=$(node -p "require('./package.json').version")
          echo "Tag version: $VERSION"
          echo "Package version: $PKG_VERSION"
          if [ "$PKG_VERSION" != "$VERSION" ]; then
            npm version --no-git-tag-version "$VERSION"
          else
            echo "Package version already matches tag; skipping version update."
          fi

      - name: Build
        run: npm run prebuild && npm run rollup

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: ${{ contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}
          files: |
            dist/default-dashboard-user.js
            dist/default-dashboard-user.js.map
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

